<!DOCTYPE html>
<html>

<head>
    <title>Radio Select demo</title>
    <script src="./src/js/radio-select.js" type="text/javascript"></script>
    <link href="./src/css/radio-select.css" rel="stylesheet">
    <!-- <link href="./src/css/demo.css" rel="stylesheet"> -->
    <meta charset="utf-8">
</head>

<body>
    <div>
        <select data-radio-select name="select">
            <option value="" selected disabled>Select</option>
            <option value="2_0">Single color</option>
            <option value="2_1">Pattern 25%</option>
            <option value="2_2">Pattern 50%</option>
            <option value="2_3">Pattern 75%</option>
        </select>
        <script>
            window.addEventListener('load', function () {
                new RadioSelect(document.querySelector('select'));
            });
        </script>
    </div>
</body>

</html>
